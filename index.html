<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget planer</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Budget Planer</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
           <ion-grid>
               <ion-row>
                   <ion-col size-md="6" offset-md="3">
                        <ion-card>
                                <ion-card-header>New Expense</ion-card-header>
                                <ion-card-content>
                                <ion-item>
                                        <ion-label position="floating">Expense Reason</ion-label>
                                        <ion-input type="text" id="input-reason"></ion-input>
                                </ion-item>
                                <ion-item>
                                        <ion-label position="floating">Expense amount</ion-label>
                                        <ion-input type="number" id="input-ammount"></ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                <ion-button fill="outline" color="danger" id="btn-cancel">
                                   <ion-icon slot="start" name="close"></ion-icon>
                                   Clear</ion-button>
                                <ion-button id="btn-add">
                                    <ion-icon slot="start" name="add"></ion-icon>
                                    Add expense</ion-button>
                                </div>
                                </ion-card-content>
                            </ion-card>    
                        </ion-content>
                   </ion-col>
               </ion-row>
           </ion-grid> 
            
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
